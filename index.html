<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>ðŸŒ¤ Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <form id="search-engine">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  id="search-city"
                  placeholder="Search the city.."
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-secondary"
                  value="Search!"
                />
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-info currentLocation">
                  My current location
                </button>
              </div>
            </div>
          </form>
          <div class="inside">
            <div class="row top-row">
              <div class="col-6">
                <img
                  class="wind-icon float-start"
                  src="images/wind.png"
                  id="icon"
                  alt="wind icon"
                />
                <ul class="cityList">
                  <li>
                    <span id="units">
                      <span class="temperatureCurrent"></span>
                      <span id="tempCel">Â°C </span></span
                    >
                  </li>
                  <li>
                    <span id="change-city">City</span>,
                    <span id="country">country</span>
                  </li>
                  <li>
                    <span class="description">description</span>
                  </li>
                  <li>max. <span id="highTemp"></span>Â°C</li>
                  <li class="minTempLine">min. <span id="lowTemp"></span>Â°C</li>
                </ul>
              </div>
              <div class="col-5">
                <div class="row time-date-row">
                  <div class="col-8">
                    <ul class="dateTime">
                      <li><span id="day">Monday</span></li>
                      <li><span id="date">14/03/2022</span></li>
                      <br />
                      <span class="stats">
                        <li>Humidity: <span id="humidity"> </span>%</li>
                        <li>Wind: <span id="wind"> </span>km/h</li>
                        <li>Pressure: <span id="pressure"> </span>hPa</li>
                      </span>
                    </ul>
                  </div>
                  <div class="col-4 float-end time" id="time">15:04</div>
                </div>
              </div>
            </div>
          </div>
          <h3>Next 6 days:</h3>
          <div class="fiveDays" id="weather-forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Maggie-Rec/weatherApp" target="_blank"
            >Open Source</a
          >
          Coded by MaggieR</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
